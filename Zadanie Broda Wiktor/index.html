<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Algorytmy & JS</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="bblsort">
        <h1>Sortowanie bąbelkowe</h1>
        <textarea id="input" placeholder="Wpisz liczby do tablicy, oddziel uzywajac przecinka."></textarea>
        <button onclick="oblicz()">Oblicz</button>
        <div id="output">
            <h1>Poukładana tabela: </h1>
            <span id="wynik"></span>
        </div>
    </div>
    <div class="selectsort">
        <h1>Select sort</h1>
        <textarea id="input1" placeholder="Wpisz liczby do tablicy, oddziel uzywajac przecinka."></textarea>
        <button onclick="oblicz1()">Oblicz</button>
        <div id="output1">
            <h1>Poukładana tabela: </h1>
            <span id="wynik1"></span>
        </div>
    </div>
</body>
</html>
